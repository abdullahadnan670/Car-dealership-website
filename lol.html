<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button Example</title>
    <script>
        function displayMessage() {
            alert("Hello, World!");
        }
    </script>
</head>
<body>
    <h1>Click the Button</h1>
    <button onclick="displayMessage()">Click Me</button>
</body>
</html>
